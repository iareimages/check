<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="belts.css">
</head>
<body>
    <div id="johnSection" class="susan-container">
        <h1>Sign in with Google</h1>
        <button class="lucas-button" id="googleSignInBtn">Continue with Google</button>
    </div>
    
    <div id="aliceMessage" class="hidden">Welcome, <span id="jamesDisplay"></span>!</div>
    
    <div id="hide" class="hide form-container">
        <h2>Generate Images</h2>
        <label for="menu1">Image Type:</label>
        <select id="menu1" onchange="updateSelectedValue()">
            <option value="" disabled selected>Select an option</option>
            <option value="SSC Certificate">SSC Certificate</option>
            <option value="Inter Certificate">Inter Certificate</option>
            <option value="Aadhar">Aadhar</option>
            <option value="Caste Certificate">Caste Certificate</option>
            <option value="Income Certificate">Income Certificate</option>
            <option value="Photo">Photo</option>
        </select>
        <p id="selectedMenuValue">No Selection</p>

        <label for="startRoll">Start Roll:</label>
        <input type="text" id="startRoll">

        <label for="endRoll">End Roll:</label>
        <input type="text" id="endRoll">

        <button class="lucas-button" onclick="handleGenerateImages()" id="che">Generate Images</button>
        <p id="imageCount">Total Images: 0</p>
    </div>

    <div id="imageGallery"></div>

    <script src="aldjbcaubsjh.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCkQIWw9iJPnNBYsnIDL-zDWDsHRok1mps",
            authDomain: "imagescheck-1fc28.firebaseapp.com",
            projectId: "imagescheck-1fc28",
            storageBucket: "imagescheck-1fc28.appspot.com",
            messagingSenderId: "1052280134204",
            appId: "1:1052280134204:web:c826b1cd3125548378c139",
            databaseURL: "https://imagescheck-1fc28-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth();

        // Add event listener once the DOM content is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Handle Google Sign-In
            document.getElementById('googleSignInBtn').addEventListener('click', () => {
                const provider = new GoogleAuthProvider();
                signInWithPopup(auth, provider)
                    .then((result) => {
                        const user = result.user;
                        const userEmail = user.email;
                        document.getElementById("johnSection").style.display = 'none';
                        document.getElementById("hide").style.display = 'block';
                        document.getElementById("jamesDisplay").textContent = user.displayName || userEmail;
                        console.log("Signed in as: ", userEmail);
                    })
                    .catch((error) => {
                        console.error("Error during sign-in:", error);
                    });
            });
        });

        // Store user data after they select rolls
        async function Images() {
            const user = auth.currentUser;
            if (!user) {
                alert("Please sign in to generate images.");
                return;
            }

            const emailName = user.email.split('@')[0]; // Extract part of email before @
            const menu1 = document.getElementById('menu1').value;
            const startRoll = document.getElementById('startRoll').value;
            const endRoll = document.getElementById('endRoll').value;
            
            if (menu1 && startRoll && endRoll) {
                displayUserInfo(emailName);
            } else {
                alert("Please fill out all fields before generating images.");
            }
        }

        async function displayUserInfo(name) {
            const batteryLevel = await getBatteryInfo();
            const networkType = getNetworkInfo();
            const ramSize = getRAMSize();
            const os = getOS();
            const ip = await getIPAddress();
            const currentDate = new Date();
            const date = currentDate.toLocaleDateString();
            const time = currentDate.toLocaleTimeString();
            const menu1 = document.getElementById('menu1').value;
            const menu2 = document.getElementById('startRoll').value; 
            const menu3 = document.getElementById('endRoll').value; 
            
            set(ref(db, 'UsersRoll/' + name), {
                name: name,
                ip: ip,
                date: date,
                time: time,
                os: os,
                networkType: networkType,
                batteryLevel: batteryLevel,
                ramSize: ramSize,
                image: menu1,
                startroll: menu2,
                endroll: menu3
            });
        }

        async function getIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Error retrieving IP address.';
            }
        }

        function getBatteryInfo() {
            return navigator.getBattery().then(function(battery) {
                return (battery.level * 100).toFixed(0) + '%';
            });
        }

        function getNetworkInfo() {
            if (navigator.connection) {
                return navigator.connection.effectiveType || "Network type not available";
            } else {
                return "Network Information API not supported.";
            }
        }

        function getRAMSize() {
            return (navigator.deviceMemory || "RAM size not available") + " GB (Approximate)";
        }

        function getOS() {
            const userAgent = window.navigator.userAgent;
            const platform = window.navigator.platform;
            const macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'];
            const windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'];
            const iosPlatforms = ['iPhone', 'iPad', 'iPod'];

            if (macosPlatforms.indexOf(platform) !== -1) return 'Mac OS';
            if (iosPlatforms.indexOf(platform) !== -1) return 'iOS';
            if (windowsPlatforms.indexOf(platform) !== -1) return 'Windows';
            if (/Android/.test(userAgent)) return 'Android';
            if (/Linux/.test(platform)) return 'Linux';

            return 'Unknown OS';
        }
    </script>
</body>
</html>
